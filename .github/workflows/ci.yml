name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # - name: Install Chrome stable
      #   run: |
      #     wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      #     sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven (verbose)
        run: mvn clean package -DskipTests -B -V

      - name: Run tests
        run: mvn test -B

      - name: Upload Cucumber XML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-xml-report
          path: target/cucumber-reports/Cucumber.xml

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-reports/report.html

      - name: Publish Cucumber results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Cucumber Tests
          path: target/cucumber-reports/Cucumber.xml
          reporter: cucumber
